<!DOCTYPE html>
    <html>
      <head>
        <title>form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="mypage_bootstrap.html">Home</a>
                </li>
            </ul>
        </nav>
        <div class="container">
          <h1>Add New Interest</h1>
          <form>
              <div class="form-group">
                <label for="intName">Interest Name</label>
                <input type="email" class="form-control" id="intName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="intEx">Text About Interest</label>
                <textarea class="form-control" id="intEx"></textarea>
              </div>
          </form>
          <form>
            <div class="form-row">
              <div class="col">
                <p>Upload Local Image:</p>
                <input type="file" id="myFile" name="filename2">
              </div>
              <div class="col">
                <label for="slTweet">Select # Tweets to Display:</label> 
                <select class="form-control" id="slTweet">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </form> 
          <form>
            <br>
            <p>On a scale of 1-5, how interested in this are you?
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">5</label>
            </div>
          </form> 
          <form>
            <br>
            <p>Login to Finish Submitting</p>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <a href="mypage_bootstrap.html" class="btn btn-primary mt-3" role="button">Submit</a>
          </form>    
        </div>
      </body>
    </html>
